{% extends "dashboard/header.html" %}

{% block title %}{{ user.user_name }}{% endblock %}

{% block brand %} 
	<img src ="{{ user.dp.url }}" class="rounded-circle" alt=""width=50 height=50> {{ user.user_name }}{% endblock %}

{% block Profileactive %}active{% endblock %}

{% block content %}
    <div class="container container-table">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit" value="submit">Update</button>
        </form>
    </div>
{% endblock %}
